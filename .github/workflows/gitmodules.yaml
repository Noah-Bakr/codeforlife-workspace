name: Git Modules

on:
  push:
    branches: [main]
    paths:
      - .gitmodules
      - .github/workflows/gitmodules.yaml
  schedule:
    - cron: "0 */3 * * *" # Every 3rd hour
  workflow_call:
    secrets:
      CFL_BOT_GH_TOKEN:
        description: "The CFL-bot's GitHub token. Used to sync."
        required: true
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-22.04
    steps:
      - name: ðŸ›« Checkout Workspace
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CFL_BOT_GH_TOKEN }}
          repository: ocadotechnology/codeforlife-workspace
          submodules: ${{ github.event_name != 'workflow_call' }}

      - name: ðŸ›« Sync Submodules
        run: |
          submodule_paths="$(
            git config \
              --file .gitmodules \
              --get-regexp path | \
            awk '{ print $2 }'
          )"

          if [ -z "$submodule_paths" ]; then
            echo "No submodules found in .gitmodules."
            exit 1
          fi

          for submodule_path in $submodule_paths; do
            echo "Processing submodule: $submodule_path"

            # Navigate into the submodule directory.
            if [ ! -d "$submodule_path" ]; then
              echo "Submodule path '$submodule_path' not found after initial clone."
              exit 1
            fi
            pushd "$submodule_path" > /dev/null

            # Get default branch.
            default_branch=$(
              git remote show origin 2>/dev/null | \
              grep 'HEAD branch' | \
              awk '{print $NF}'
            )
            if [ -z "$default_branch" ]; then
              echo "Default branch not found from remote 'origin'."
              exit 1
            fi
            echo "  Identified default branch from remote 'origin': $default_branch"

            # Navigate back to workspace directory.
            popd > /dev/null
          done
